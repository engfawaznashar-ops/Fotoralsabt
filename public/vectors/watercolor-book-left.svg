<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Watercolor wash background -->
  <ellipse cx="80" cy="75" rx="90" ry="70" fill="#F2C94C" opacity="0.15" filter="url(#blur1)"/>
  <ellipse cx="60" cy="60" rx="70" ry="55" fill="#E5B83D" opacity="0.12" filter="url(#blur1)"/>
  
  <!-- Abstract book shapes -->
  <path d="M40 50 L40 100 L80 95 L80 45 Z" fill="#2D2D2D" opacity="0.08" filter="url(#blur2)"/>
  <path d="M50 55 L50 95 L75 92 L75 52 Z" fill="#4F4F4F" opacity="0.06"/>
  
  <!-- Decorative lines (book pages) -->
  <line x1="52" y1="60" x2="52" y2="90" stroke="#2D2D2D" stroke-width="0.5" opacity="0.1"/>
  <line x1="58" y1="61" x2="58" y2="89" stroke="#2D2D2D" stroke-width="0.5" opacity="0.08"/>
  <line x1="64" y1="62" x2="64" y2="88" stroke="#2D2D2D" stroke-width="0.5" opacity="0.06"/>
  
  <!-- Small decorative dots -->
  <circle cx="30" cy="40" r="2" fill="#F2C94C" opacity="0.15"/>
  <circle cx="90" cy="110" r="2.5" fill="#E5B83D" opacity="0.12"/>
  <circle cx="100" cy="50" r="1.5" fill="#F2C94C" opacity="0.1"/>
  
  <!-- Filters -->
  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
</svg>

