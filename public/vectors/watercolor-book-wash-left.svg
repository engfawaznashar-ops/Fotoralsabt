<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large watercolor washes - Bold but elegant (mirrored) -->
  <ellipse cx="120" cy="60" rx="140" ry="50" fill="#F2C94C" opacity="0.18" filter="url(#blur-large)"/>
  <ellipse cx="80" cy="50" rx="110" ry="45" fill="#FFF7D9" opacity="0.16" filter="url(#blur-large)"/>
  <ellipse cx="100" cy="70" rx="90" ry="35" fill="#E5B83D" opacity="0.14" filter="url(#blur-medium)"/>
  
  <!-- Open book shape - prominent -->
  <g opacity="0.13">
    <!-- Left page -->
    <path d="M60 35 L60 85 L100 82 L100 32 Z" fill="#2D2D2D" filter="url(#blur-small)"/>
    <path d="M65 38 L65 82 L98 80 L98 36 Z" fill="#FFF7D9" opacity="0.4"/>
    
    <!-- Right page -->
    <path d="M100 32 L100 82 L140 85 L140 35 Z" fill="#4F4F4F" filter="url(#blur-small)"/>
    <path d="M102 36 L102 80 L135 82 L135 38 Z" fill="#FFF7D9" opacity="0.3"/>
    
    <!-- Book spine (center) -->
    <rect x="99" y="32" width="2" height="53" fill="#2D2D2D" opacity="0.6"/>
  </g>
  
  <!-- Floating pages effect -->
  <g opacity="0.10">
    <rect x="145" y="45" width="35" height="25" rx="1" fill="#F2C94C" filter="url(#blur-small)" transform="rotate(5 162 57)"/>
    <rect x="40" y="60" width="30" height="22" rx="1" fill="#E5B83D" filter="url(#blur-small)" transform="rotate(-3 55 71)"/>
  </g>
  
  <!-- Reading bookmark -->
  <g opacity="0.12">
    <path d="M150 30 L150 70 L160 65 L170 70 L170 30 Z" fill="#EB5757" filter="url(#blur-small)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="30" r="4" fill="#F2C94C" opacity="0.2" filter="url(#blur-small)"/>
  <circle cx="180" cy="90" r="3.5" fill="#E5B83D" opacity="0.18" filter="url(#blur-small)"/>
  <circle cx="70" cy="95" r="3" fill="#FFF7D9" opacity="0.16" filter="url(#blur-small)"/>
  <circle cx="165" cy="25" r="2.5" fill="#F2C94C" opacity="0.15"/>
  
  <!-- Text lines on pages -->
  <g opacity="0.07">
    <line x1="68" y1="45" x2="92" y2="45" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="68" y1="52" x2="92" y2="52" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="68" y1="59" x2="92" y2="59" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="68" y1="66" x2="85" y2="66" stroke="#2D2D2D" stroke-width="0.8"/>
    
    <line x1="108" y1="45" x2="132" y2="45" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="108" y1="52" x2="132" y2="52" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="108" y1="59" x2="132" y2="59" stroke="#2D2D2D" stroke-width="0.8"/>
    <line x1="108" y1="66" x2="125" y2="66" stroke="#2D2D2D" stroke-width="0.8"/>
  </g>
  
  <!-- Filters -->
  <defs>
    <filter id="blur-large">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
    <filter id="blur-medium">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="blur-small">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
</svg>

